<!-- Creando un comentario en HTML -->
<!-- HTML:5 Genera estructura basica automaticamente-->
<!DOCTYPE html> <!-- Siempre incluye etiqueta DOCTYPE e indica el tipo de archivo-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <!--fontaweosome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha384- UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!--Enlace hacia la pagina de estilo de boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>

  </head>
  <body class="text-center"><!-- etiqueta de apertura del body-->
    <h1>FORMULARIO</h1>

    <form action="gracias.html" method="post">
        <label for="">NOMBRE</label><br>
        <input type="text" name="nombre" id="" required><br><br>
        <label for="">DIRECCION</label><br>
        <input type="text" name="direccion" id="" required><br><br>
        <label for="">ESPECIALIDAD MEDICA</label><br>
        <input type="text" name="especialidad medica" list="especialidades" required><br><br>
        <datalist id="especialidades">
            <option value="MEDICINA INTERNA">
            <option value="MEDICINA GENERAL">
            <option value="TRAUMATOLOGIA">
            <option value="NUTRICIONISTA">
        </datalist>
        <label for="">FECHA</label><br>
        <input type="date" name="fecha" id="" required><br><br>
        <label for="">HORA</label><br>
        <input type="time" name="hora" id="" required><br><br>
        <label for="">CORREO</label><br>
        <input type="email" name="correo" id="" required><br><br>
        <input type="button" value="CONFIRMAR">
    </form>



    

    <!--Javascript o bootstrap bundle, bootstrap popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body> <!-- etiqueta de cierre-->
</html>
